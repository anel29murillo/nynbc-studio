    * {

    header {

    /* TARJETA PRINCIPAL */
    .card {
      max-width: 520px;
      margin: 28px auto;
      background: #ffffff;
      border-radius: 22px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0,0,0,0.18);
    }

    /* CARRUSEL */
    .carousel {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel-track img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.85);
      border: none;
      font-size: 26px;
      padding: 8px 14px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .prev { left: 12px; }
    .next { right: 12px; }

    /* CONTENIDO */
    .content {
      padding: 22px 20px 26px;
      text-align: center;
    }

    .content h2 {
      margin: 0 0 10px;
      font-size: 1.4em;
    }

    .content p {
      margin: 0;
      font-size: 1em;
      line-height: 1.5;
    }

    /* BOTONES FLOTANTES */
    .floating {
      position: fixed;
      bottom: 20px;
      right: 16px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      z-index: 999;
    }

    .floating a {
      width: 58px;
      height: 58px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 12px rgba(0,0,0,0.35);
      transition: transform 0.2s ease;
    }

    .floating a:hover {
      transform: scale(1.08);
    }

    .instagram {
      background: var(--rosa);
    }

    .whatsapp {
      background: var(--whatsapp);
    }

    .floating svg {
      width: 26px;
      height: 26px;
      fill: #fff;
    }

<script>
  const track = document.getElementById("track");
  const slides = track.children;
  const next = document.querySelector(".next");
  const prev = document.querySelector(".prev");

  let index = 0;

  function moveSlide() {
    track.style.transform = `translateX(-${index * 100}%)`;
  }

  next.onclick = () => {
    index = (index + 1) % slides.length;
    moveSlide();
  };

  prev.onclick = () => {
    index = (index - 1 + slides.length) % slides.length;
    moveSlide();
  };

  setInterval(() => {
    index = (index + 1) % slides.length;
    moveSlide();
  }, 4000);
</script>
